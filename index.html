<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>
    <script src="./script.js" defer></script>
    <title>Checklist App</title>
</head>

<body>
    <div class="bg-image"></div>

    <div class="container">
        <h1>CheckList</h1>
        <div class="task-input">
            <input type="text" id="myInput" placeholder="Your Goal...">

            <label for="accept" id="deadline-checkbox">
                <input type="checkbox" id="checkbox" name="deadline" value="addDeadline" onclick="addDeadline()">
                <h3>Deadline</h3>
            </label>
            <input type="date" name="date" id="date-input" value="deadline-dt" min="2021-01-01" max="2030-12-31">

            <span onclick="newElement()" class="addBtn">Add Task</span>


        </div>
        <ul id="myUL">
        </ul>


    </div>

</body>

</html>
